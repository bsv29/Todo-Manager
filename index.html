<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .todos-bg-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
            padding: 30px;
            min-height: calc(100vh - 40px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .todos-heading {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        /* Stats Dashboard */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Input Section */
        .input-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        
        .create-task-heading {
            font-size: 1.5rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 20px;
        }
        
        .input-group-container {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .todo-user-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .todo-user-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .priority-select, .category-select, .due-date-input {
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            min-width: 120px;
        }
        
        .add-todo-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .add-todo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        /* Filter Section */
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .todo-items-heading {
            font-size: 1.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        /* Search */
        .search-input {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            width: 200px;
            font-size: 0.9rem;
        }
        
        /* Todo Items */
        .todo-items-container {
            list-style: none;
            padding: 0;
        }
        
        .todo-item-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .todo-item-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        .todo-item-container.completed {
            opacity: 0.7;
            background: #f9fafb;
        }
        
        .priority-high {
            border-left-color: #ef4444;
        }
        
        .priority-medium {
            border-left-color: #f59e0b;
        }
        
        .priority-low {
            border-left-color: #10b981;
        }
        
        .todo-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .todo-main {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 15px;
        }
        
        .checkbox-input {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .todo-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #374151;
            flex: 1;
            transition: all 0.3s ease;
        }
        
        .todo-text.completed {
            text-decoration: line-through;
            color: #9ca3af;
        }
        
        .todo-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .priority-high-badge {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .priority-medium-badge {
            background: #fef3c7;
            color: #d97706;
        }
        
        .priority-low-badge {
            background: #d1fae5;
            color: #059669;
        }
        
        .category-badge {
            background: #e0e7ff;
            color: #5b21b6;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .due-date {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .overdue {
            color: #dc2626;
            font-weight: 600;
        }
        
        .todo-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .edit-btn {
            background: #f3f4f6;
            color: #374151;
        }
        
        .edit-btn:hover {
            background: #e5e7eb;
        }
        
        .delete-btn {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .delete-btn:hover {
            background: #fecaca;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .action-button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .save-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .empty-description {
            font-size: 1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .todos-bg-container {
                margin: 10px;
                padding: 20px;
            }
            
            .input-group-container {
                flex-direction: column;
            }
            
            .todo-user-input,
            .priority-select,
            .category-select,
            .due-date-input,
            .add-todo-btn {
                min-width: 100%;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                width: 100%;
            }
            
            .todo-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .todo-meta {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="todos-bg-container">
        <h1 class="todos-heading">Advanced Todo Manager</h1>
        <p class="subtitle">Stay organized and boost your productivity</p>
        
        <!-- Stats Dashboard -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="overdueTasks">0</div>
                <div class="stat-label">Overdue</div>
            </div>
        </div>
        
        <!-- Input Section -->
        <div class="input-section">
            <h2 class="create-task-heading">
                <i class="fas fa-plus-circle"></i> Create New Task
            </h2>
            <div class="input-group-container">
                <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" />
                <select id="prioritySelect" class="priority-select">
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                    <option value="low">Low Priority</option>
                </select>
                <select id="categorySelect" class="category-select">
                    <option value="general">General</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                </select>
                <input type="date" id="dueDateInput" class="due-date-input" />
                <button class="add-todo-btn" id="addTodoButton">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>
        
        <!-- Filter Section -->
        <div class="filter-section">
            <h2 class="todo-items-heading">
                <i class="fas fa-list-check"></i> My Tasks
            </h2>
            <div class="filter-controls">
                <input type="text" id="searchInput" class="search-input" placeholder="Search tasks..." />
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
                <button class="filter-btn" data-filter="overdue">Overdue</button>
            </div>
        </div>
        
        <!-- Todo Items Container -->
        <ul class="todo-items-container" id="todoItemsContainer">
            <!-- Empty state will be shown here when no tasks -->
        </ul>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <div class="btn-group">
                <button class="action-button save-btn" id="saveButton">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="action-button export-btn" id="exportButton">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
            <div class="btn-group">
                <button class="action-button clear-btn" id="clearCompletedButton">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
            </div>
        </div>
    </div>

    <script>
        class TodoManager {
            constructor() {
                this.todoList = this.getTodoListFromLocalStorage();
                this.todosCount = this.todoList.length > 0 ? Math.max(...this.todoList.map(t => t.uniqueNo)) : 0;
                this.currentFilter = 'all';
                this.searchTerm = '';
                this.initializeElements();
                this.attachEventListeners();
                this.displayTodos();
                this.updateStats();
            }

            initializeElements() {
                this.todoItemsContainer = document.getElementById("todoItemsContainer");
                this.addTodoButton = document.getElementById("addTodoButton");
                this.saveButton = document.getElementById("saveButton");
                this.todoUserInput = document.getElementById("todoUserInput");
                this.prioritySelect = document.getElementById("prioritySelect");
                this.categorySelect = document.getElementById("categorySelect");
                this.dueDateInput = document.getElementById("dueDateInput");
                this.searchInput = document.getElementById("searchInput");
                this.clearCompletedButton = document.getElementById("clearCompletedButton");
                this.exportButton = document.getElementById("exportButton");
                
                // Stats elements
                this.totalTasksElement = document.getElementById("totalTasks");
                this.completedTasksElement = document.getElementById("completedTasks");
                this.pendingTasksElement = document.getElementById("pendingTasks");
                this.overdueTasksElement = document.getElementById("overdueTasks");
            }

            attachEventListeners() {
                this.addTodoButton.onclick = () => this.onAddTodo();
                this.saveButton.onclick = () => this.saveTodos();
                this.clearCompletedButton.onclick = () => this.clearCompletedTodos();
                this.exportButton.onclick = () => this.exportTodos();
                this.searchInput.oninput = (e) => this.onSearch(e.target.value);
                
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.onclick = () => this.setFilter(btn.dataset.filter, btn);
                });
                
                // Enter key support
                this.todoUserInput.onkeypress = (e) => {
                    if (e.key === 'Enter') this.onAddTodo();
                };
            }

            getTodoListFromLocalStorage() {
                const stringifiedList = localStorage.getItem("advancedTodoList");
                const parsedTodoList = JSON.parse(stringifiedList);
                return parsedTodoList === null ? [] : parsedTodoList;
            }

            saveTodos() {
                localStorage.setItem("advancedTodoList", JSON.stringify(this.todoList));
                this.showNotification("Tasks saved successfully!", "success");
            }

            onAddTodo() {
                const userInputValue = this.todoUserInput.value.trim();
                
                if (userInputValue === "") {
                    this.showNotification("Please enter a task description!", "error");
                    return;
                }

                this.todosCount = this.todosCount + 1;
                const newTodo = {
                    text: userInputValue,
                    uniqueNo: this.todosCount,
                    isCompleted: false,
                    priority: this.prioritySelect.value,
                    category: this.categorySelect.value,
                    dueDate: this.dueDateInput.value,
                    createdAt: new Date().toISOString(),
                    completedAt: null
                };

                this.todoList.push(newTodo);
                this.displayTodos();
                this.updateStats();
                this.clearInputs();
                this.showNotification("Task added successfully!", "success");
            }

            clearInputs() {
                this.todoUserInput.value = "";
                this.dueDateInput.value = "";
                this.prioritySelect.value = "medium";
                this.categorySelect.value = "general";
            }

            onTodoStatusChange(todoId) {
                const todoIndex = this.todoList.findIndex(todo => "todo" + todo.uniqueNo === todoId);
                if (todoIndex !== -1) {
                    this.todoList[todoIndex].isCompleted = !this.todoList[todoIndex].isCompleted;
                    this.todoList[todoIndex].completedAt = this.todoList[todoIndex].isCompleted ? 
                        new Date().toISOString() : null;
                    this.displayTodos();
                    this.updateStats();
                }
            }

            onEditTodo(todoId) {
                const todoIndex = this.todoList.findIndex(todo => "todo" + todo.uniqueNo === todoId);
                if (todoIndex !== -1) {
                    const newText = prompt("Edit task:", this.todoList[todoIndex].text);
                    if (newText !== null && newText.trim() !== "") {
                        this.todoList[todoIndex].text = newText.trim();
                        this.displayTodos();
                        this.showNotification("Task updated successfully!", "success");
                    }
                }
            }

            onDeleteTodo(todoId) {
                if (confirm("Are you sure you want to delete this task?")) {
                    const todoIndex = this.todoList.findIndex(todo => "todo" + todo.uniqueNo === todoId);
                    if (todoIndex !== -1) {
                        this.todoList.splice(todoIndex, 1);
                        this.displayTodos();
                        this.updateStats();
                        this.showNotification("Task deleted successfully!", "success");
                    }
                }
            }

            clearCompletedTodos() {
                const completedCount = this.todoList.filter(todo => todo.isCompleted).length;
                if (completedCount === 0) {
                    this.showNotification("No completed tasks to clear!", "info");
                    return;
                }
                
                if (confirm(`Are you sure you want to delete ${completedCount} completed task(s)?`)) {
                    this.todoList = this.todoList.filter(todo => !todo.isCompleted);
                    this.displayTodos();
                    this.updateStats();
                    this.showNotification(`${completedCount} completed task(s) cleared!`, "success");
                }
            }

            exportTodos() {
                const dataStr = JSON.stringify(this.todoList, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `todos-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
                this.showNotification("Tasks exported successfully!", "success");
            }

            setFilter(filter, buttonElement) {
                this.currentFilter = filter;
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                buttonElement.classList.add('active');
                this.displayTodos();
            }

            onSearch(searchTerm) {
                this.searchTerm = searchTerm.toLowerCase();
                this.displayTodos();
            }

            getFilteredTodos() {
                let filteredTodos = this.todoList;

                // Apply search filter
                if (this.searchTerm) {
                    filteredTodos = filteredTodos.filter(todo => 
                        todo.text.toLowerCase().includes(this.searchTerm) ||
                        todo.category.toLowerCase().includes(this.searchTerm)
                    );
                }

                // Apply status filter
                switch (this.currentFilter) {
                    case 'pending':
                        filteredTodos = filteredTodos.filter(todo => !todo.isCompleted);
                        break;
                    case 'completed':
                        filteredTodos = filteredTodos.filter(todo => todo.isCompleted);
                        break;
                    case 'high':
                        filteredTodos = filteredTodos.filter(todo => todo.priority === 'high');
                        break;
                    case 'overdue':
                        const today = new Date().toISOString().split('T')[0];
                        filteredTodos = filteredTodos.filter(todo => 
                            todo.dueDate && todo.dueDate < today && !todo.isCompleted
                        );
                        break;
                }

                return filteredTodos;
            }

            isOverdue(dueDate, isCompleted) {
                if (!dueDate || isCompleted) return false;
                const today = new Date().toISOString().split('T')[0];
                return dueDate < today;
            }

            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
            }

            createTodoElement(todo) {
                const todoId = 'todo' + todo.uniqueNo;
                const checkboxId = 'checkbox' + todo.uniqueNo;
                const isOverdue = this.isOverdue(todo.dueDate, todo.isCompleted);

                return `
                    <li class="todo-item-container ${todo.isCompleted ? 'completed' : ''} priority-${todo.priority}" id="${todoId}">
                        <div class="todo-content">
                            <div class="todo-main">
                                <input type="checkbox" 
                                       id="${checkboxId}" 
                                       class="checkbox-input" 
                                       ${todo.isCompleted ? 'checked' : ''}
                                       onchange="todoManager.onTodoStatusChange('${todoId}')" />
                                <div class="todo-text ${todo.isCompleted ? 'completed' : ''}">${todo.text}</div>
                            </div>
                            <div class="todo-meta">
                                <span class="priority-badge priority-${todo.priority}-badge">
                                    ${todo.priority.toUpperCase()}
                                </span>
                                <span class="category-badge">${todo.category}</span>
                                ${todo.dueDate ? 
                                    `<span class="due-date ${isOverdue ? 'overdue' : ''}">
                                        <i class="fas fa-calendar"></i> ${this.formatDate(todo.dueDate)}
                                    </span>` : ''
                                }
                                <div class="todo-actions">
                                    <button class="action-btn edit-btn" onclick="todoManager.onEditTodo('${todoId}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete-btn" onclick="todoManager.onDeleteTodo('${todoId}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                `;
            }

            displayTodos() {
                const filteredTodos = this.getFilteredTodos();
                
                if (filteredTodos.length === 0) {
                    this.todoItemsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                            <h3 class="empty-title">No tasks found</h3>
                            <p class="empty-description">
                                ${this.searchTerm || this.currentFilter !== 'all' ? 
                                    'Try adjusting your search or filter criteria.' : 
                                    'Add your first task to get started!'}
                            </p>
                        </div>
                    `;
                } else {
                    this.todoItemsContainer.innerHTML = filteredTodos
                        .map(todo => this.createTodoElement(todo))
                        .join('');
                }
            }

            updateStats() {
                const total = this.todoList.length;
                const completed = this.todoList.filter(todo => todo.isCompleted).length;
                const pending = total - completed;
                const overdue = this.todoList.filter(todo => this.isOverdue(todo.dueDate, todo.isCompleted)).length;

                this.totalTasksElement.textContent = total;
                this.completedTasksElement.textContent = completed;
                this.pendingTasksElement.textContent = pending;
                this.overdueTasksElement.textContent = overdue;
            }

            showNotification(message, type) {
                // Simple notification system
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 10px;
                    color: white;
                    font-weight: 600;
                    z-index: 1000;
                    animation: slideIn 0.3s ease-out;
                    max-width: 300px;
                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                    ${type === 'success' ? 'background: linear-gradient(135deg, #10b981, #059669);' : 
                      type === 'error' ? 'background: linear-gradient(135deg, #ef4444, #dc2626);' :
                      'background: linear-gradient(135deg, #3b82f6, #2563eb);'}
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease-in';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Add CSS animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateX(100px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
            
            @keyframes slideOut {
                from {
                    opacity: 1;
                    transform: translateX(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(100px);
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize the Todo Manager when the page loads
        let todoManager;
        document.addEventListener('DOMContentLoaded', function() {
            todoManager = new TodoManager();
        });

        // Auto-save functionality
        setInterval(() => {
            if (todoManager && todoManager.todoList.length > 0) {
                todoManager.saveTodos();
            }
        }, 30000); // Auto-save every 30 seconds

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + S to save
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                if (todoManager) todoManager.saveTodos();
            }
            
            // Ctrl/Cmd + N to focus on new task input
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                if (todoManager) todoManager.todoUserInput.focus();
            }
        });
    </script>
</body>
